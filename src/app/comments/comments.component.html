<div style="  margin:auto;
          width:90%;
          padding:10px;">



  <div class="row "  >
    <div class="col-sm-12"   >
      <br>

      <br>

      <p></p>
      <table class="styled-table" style="margin: 0 auto;width: 1000px; height: 400px;  border: solid black 2px;">
        <tr style="background-color: darkorange; color:white">
          <th style="font-size: 18px">UserName</th>
          <th style="font-size: 18px">Email</th>
          <th style="font-size: 18px">Description</th>
          <th style="font-size: 18px">Rating</th>
          <th style="font-size: 18px">commentDate</th>
          <th style="font-size: 18px">ProductName</th>
          <th style="font-size: 18px">Update</th>
          <th style="font-size: 18px">Remove</th>
        </tr>

        <tr *ngFor="let comment of
           comments">
          <th >{{ comment.userName }}</th>
          <th >{{ comment.userEmail }}</th>
          <th >{{ comment.description }}</th>
          <th >{{ comment.rating }}</th>
          <th >{{ comment.commentDate }}</th>
          <th *ngIf="comment.product">{{ comment.product.name }}</th>
          <th *ngIf="!comment.product">-------</th>

          <th><a class="btn btn-sm btn-info" >Update</a></th>
          <th><button type="button" class="btn btn-success" (click)="deleteComment(comment.id)">Delete
          </button></th>
        </tr>
      </table>
    </div>
  </div>
  <br>


</div>
