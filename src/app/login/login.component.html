
<div    style="  margin:auto;
                      width:50%;
                      padding:63px;
                     ">
  <div class="login-form"  ><!--login form-->
    <h2>Login to your account</h2>
    <form >
      <input [formControl]="username" type="text" placeholder="Username" />
      <input [formControl]="password" name="pass" type="password" placeholder="Password" />
      <span style="float:left;"> Don't have an account?</span>


      <button style="float:right;" (click)="login()" type="submit" class="btn btn-default" value="Login">Login</button>

    </form>
  </div><!--/login form-->
</div>
