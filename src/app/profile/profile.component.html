  <div    style="  margin:auto;
                      width:20%;
                      padding:63px;
                     " *ngIf="user!=null">
    <div class="login-form" style="width:300px; height: 300px; text-align: center; margin-left: 30px; border: #2a6496; border-style: solid"><!--login form-->
      <h2>My Account</h2>

      <label>Name:</label>
      {{ user.last_name }}, {{ user.first_name }}
      <br>
      <label>Joined:</label>
      {{ user.date_joined }}
      <br>
      <label>Username:</label>
      {{ user.username }}
      <br>
      <label>Email:</label>
      {{ user.email }}
      <br>
      <label>Credits:</label>
      <!--{{ credits }}€-->
      <p>
        <a class="btn btn-sm btn-danger">Delete Account</a>
      </p>
      <p>
        <a class="btn btn-sm btn-info" >Update Account</a>
      </p>

    </div><!--/login form-->
  </div>


  <div class="container">

      <a class="btn btn-fefault cart" ><i class="fa fa-cog"></i>  Products Sold </a>
      <hr>
      <h2>History</h2>

    </div>
  </div>
